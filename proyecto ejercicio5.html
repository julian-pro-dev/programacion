    <script>
        // Función para calcular el área de un triángulo escaleno
        function calcularAreaTrianguloEscaleno(base, altura) {
            var area = (base * altura) / 2;
            return area;
        }
        
        // Función para calcular el área de un rectángulo
        function calcularAreaRectangulo(base, altura) {
            var area = base * altura;
            return area;
        }
        
        // Función para calcular el área de un cuadrado
        function calcularAreaCuadrado(lado) {
            var area = lado * lado;
            return area;
        }
        
        // Función para calcular el área de un círculo
        function calcularAreaCirculo(radio) {
            var area = Math.PI * Math.pow(radio, 2);
            return area;
        }
        
        function calcularArea() {
            var figura = document.getElementById("figura").value;
            var base = parseFloat(document.getElementById("base").value);
            var altura = parseFloat(document.getElementById("altura").value);
            var lado = parseFloat(document.getElementById("lado").value);
            var radio = parseFloat(document.getElementById("radio").value);
            
            var area = 0;
            
            switch (figura) {
                case "triangulo":
                area = calcularAreaTrianguloEscaleno(base, altura);
                break;
                case "rectangulo":
                area = calcularAreaRectangulo(base, altura);
                break;
                case "cuadrado":
                area = calcularAreaCuadrado(lado);
                break;
                case "circulo":
                area = calcularAreaCirculo(radio);
                break;
                default:
                break;
            }
            
            document.getElementById("resultado").textContent = "Área: " + area.toFixed(2);
        }
    </script>
