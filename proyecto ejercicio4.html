    <script>
        function calcularNotaPrimerParcial() {
          var taller1 = parseFloat(document.getElementById("taller1").value);
          var taller2 = parseFloat(document.getElementById("taller2").value);
          var quiz = parseFloat(document.getElementById("quiz").value);
          var examenParcial = parseFloat(document.getElementById("examen-parcial").value);
    
          var promedioTalleresQuiz = (taller1 + taller2 + quiz) / 3;
          var porcentajeTalleresQuiz = promedioTalleresQuiz * 0.3;
          var porcentajeExamenParcial = examenParcial * 0.7;
    
          var notaFinal = porcentajeTalleresQuiz + porcentajeExamenParcial;
    
          document.getElementById("resultado").textContent = "Nota final del primer parcial: " + notaFinal.toFixed(2);
        }
      </script>
